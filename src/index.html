<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="row">
        <div class="bg-dark text-white p-5">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="h1 display-3 mb-0">RSS агрегатор</h1>
            <p class="lead">
              Начните читать RSS сегодня! Это легко, это красиво.
            </p>
            <form action class="rss-form">
              <div class="row">
                <div class="col">
                  <input class="form-control w-100" type="text" placeholder="Ссылка RSS"/>
                </div>
                <div class="col-auto">
                  <button class="btn btn-primary" type="button">
                    Добавить
                  </button>
                </div>
              </div>
            </form>
            <p class="text-muted mt-2 mb-0">Пример: https://ru.hexlet.io/lessons.rss</p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="../build/main.d8b291bf114ae053bbad.js"></script>
